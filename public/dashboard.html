<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="dashboard-header">
            <h1>Expense Tracker Dashboard</h1>
            <button id="logout-btn">Logout</button>
        </header>

        <section class="expense-form-section">
            <h2>Add New Expense</h2>
            <form id="expense-form">
                <input type="text" id="expense-description" placeholder="Description (e.g., Coffee)" required>
                <input type="number" id="expense-amount" placeholder="Amount" step="0.01" required>
                <select id="expense-category" required>
                    <option value="" disabled selected>-- Select Category --</option>
                    <option value="Food">Food</option>
                    <option value="Transport">Transport</option>
                    <option value="Bills">Bills</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Other">Other</option>
                </select>
                <button type="submit">Add Expense</button>
            </form>
            <div id="expense-msg" class="message"></div>
        </section>

        <section class="expense-list-section">
            <h2>Your Expenses</h2>
            <ul id="expense-list">
                </ul>
        </section>
    </div>
    <script src="app.js"></script>
</body>
</html>
