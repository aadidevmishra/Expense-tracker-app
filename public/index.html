<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker - Welcome</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form id="login-form" class="auth-form">
            <h2>Login</h2>
            <div id="login-msg" class="message"></div>
            <input type="email" id="login-email" placeholder="Email" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button type="submit">Login</button>
            <p class="toggle-link">Don't have an account? <a href="#" id="show-register">Register</a></p>
        </form>

        <form id="register-form" class="auth-form" style="display: none;">
            <h2>Register</h2>
            <div id="register-msg" class="message"></div>
            <input type="text" id="register-name" placeholder="Name" required>
            <input type="email" id="register-email" placeholder="Email" required>
            <input type="password" id="register-password" placeholder="Password" required>
            <button type="submit">Register</button>
            <p class="toggle-link">Already have an account? <a href="#" id="show-login">Login</a></p>
        </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
